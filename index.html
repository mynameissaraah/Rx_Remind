<!DOCTYPE html>
<html>
<head>
  <title>Drug Reminder App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Include emoji-picker-element library -->
  <script src="https://cdn.jsdelivr.net/npm/@github/clipboard-copy-element@3.0.1/dist/clipboard-copy-element.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.6.0/dist/index.js"></script>
</head>
<body>
  <div class="container">
    <h1>Drug Reminder App</h1>
    <label for="drugName">Drug Name:</label>
    <input type="text" id="drugName" placeholder="Enter drug name">
    <label for="reminderTime">Reminder Time:</label>
    <input type="time" id="reminderTime">
    <label for="emojiPicker">How do you feel after taking the drugs:</label>
    <input type="text" id="emojiPicker" placeholder="Select an emoji">
    <emoji-picker></emoji-picker>
    <button onclick="addReminder()">Add Reminder</button>

    <h2>Drugs List</h2>
    <ul id="drugsList"></ul>

    <h2>Reminders List</h2>
    <ul id="remindersList"></ul>
  </div>
  <script src="index.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>
</html>
